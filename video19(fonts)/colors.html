<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: #ff5733;
            /* Hex value */
            background-color: rgb(200, 200, 200);
        } 
        #l1 {
            color: red; /* Color name */
        }
        #l2 {
            color: #33c1ff; /* Hex value (Most Used)*/
        }
        #l3 {
            color: rgb(130, 193, 22); /* RGB value */
        }
        #l4 {
            color: rgba(172, 7, 56, 0.7); /* RGBA value */
        }
        #l5 {
            color: hsl(210, 100%, 50%); /* HSL value */
        }
    </style>
</head>
<body>
    <h1>Let's learn about color</h1>
    <p>
        Colors can be defined using Color Names, HEX, RGB, RGBA, HSL, HSLA values.
        <ol>
            <li id="l1">Color Keywords/names</li>
            <li id="l2">HEX Values</li>
            <li id="l3">RGB Values</li>
            <li id="l4">RGBA Values</li>
            <li id="l5">HSL Values</li>
        </ol>
    </p>
    
</body>
</html>

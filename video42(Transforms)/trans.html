<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
        .container {
            margin: 50px;
            height: 200px;
            width: 200px;
            border: 2px solid rgb(233, 9, 9);
            display: flex;
            transform: rotate(0deg) translateY(100%) skew(0deg, 0deg) scale(1);
            /*justify-content: center;
            align-items: center;
            /* Transform the container */
        }

        .box {
            height: 50px;
            width: 50px;
            margin: 10px;
            justify-content: center;
            display: flex;
            align-items: center;
            border: 2px solid rgb(19, 18, 18);
            transform: rotate(0.5turn)  scale(1.2);
            /* Transform the box */

        }
        .box1 {
            background-color: lightblue;
            transform: rotatex(45deg) scale(1); /* SkewX(20deg) */
        }
        .box2 {
            background-color: lightgreen;
            transform: rotatey(45deg) scale(1.8);
        }
        .box3 {
            background-color: lightcoral;
            transform: rotatez(45deg) scale(1.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model in CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            background-color: lightblue;
        }
        .box1{
            color: white;
            margin: 25px;
            padding: 10px;
            border: 2px solid blue;
            

        }
        .box2{
            color: rgb(234, 14, 205);
            margin: 25px;
            padding: 20px;
            border: 0px solid blue;
            height: 200px;
            box-sizing: border-box;
            /* means that element's height includes content+padding+border */
        }
    </style>
</head>
<body>
    <div class ="box box1">I'm a Box</div>
    <div class ="box box2">I'm a Box 2</div>

    </div>
    <br>
    <br>
    <iframe src="https://www.codewithharry.com/tutorial/css-box-model" width="100%" height="500" frameborder="0"></iframe>
    
</body>
</html>

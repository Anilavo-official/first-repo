<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transition</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: coral;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            border-radius: 10px;
            transition: transform 0.5s ease 1s, background-color 0.3s ease 0s, color 2s ease 0s;
                    /* property duration timing-function delay */
        }
        .box:hover {
            transform: skew(50deg, 0deg) scale(1.2);
            background-color: teal;
            color: tomato;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Hover me
        </div>
    </div>
    
</body>
</html>

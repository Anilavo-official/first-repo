<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styling</title>
    <style>
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 18px;
            align-items: center;
        }
        nav ul li{
            margin: 0;
            list-style: devanagari;
            list-style-position: inside;
            color: rgb(7, 152, 152);
            background-color: lightgray;
            padding: 8px 16px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
            <li>Help</li>
        </ul>
    </nav>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Webpage is full of audio & video files">
    <meta name="keywords" content="HTML, CSS, JavaScript, Video elements, Audio elements">
    <title>Pure HTML Media Player</title>
</head>
<body>
  <header>
    <h1><i>Video and Audio Files</i></h1>
    <!-- i is for italics -->
 </header>  
 <main>
    
    <hr size="5" color="Grey">
    <!--  hr is for horizontal rule -->
    <h2><u>VIDEO FILES</u></h2>
    <!-- u is for underline -->
    <div> 
        <nav>
        <ul type="square">
            <li><h3>Video1</h3><video src="vid1.mp4" controls autoplay loop ></video></li><hr>
            <li><h3>Video2</h3><video src="vid2.mp4" controls autoplay loop ></video></li><hr>
            <li><h3>Video3</h3><video src="vid3.mp4" controls autoplay loop ></video></li><hr>
            <li><h3>Video4</h3><video src="vid4.mp4" controls autoplay loop ></video></li><hr>
            <li><h3>Video5</h3><video src="vid5.mp4" controls autoplay loop ></video></li><hr>
            <li><h3>Video6</h3><video src="vid6.mp4" controls autoplay loop ></video></li><hr>
        </ul>
        </nav>
    </div>

    <hr size="5" color="black">
    
    <h2><u>AUDIO FILES</u></h2>
    <div> 
        <nav>
        <ul type="circle">
           <li><h3>Audio1</h3><audio src="aud1.mp3" controls autoplay loop ></audio></li><hr>
           <li><h3>Audio2</h3><audio src="aud2.mp3" controls autoplay loop ></audio></li><hr>
           <li><h3>Audio3</h3><audio src="aud3.mp3" controls autoplay loop ></audio></li><hr>
           <li><h3>Audio4</h3><audio src="aud4.mp3" controls autoplay loop ></audio></li><hr>
           <li><h3>Audio5</h3><audio src="aud5.mp3" controls autoplay loop ></audio></li><hr>
           <li><h3>Audio6</h3><audio src="aud6.mp3" controls autoplay loop ></audio></li><hr>
        </ul> 
        </nav>
    </div>
</main>
    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>
</body>
</html>.

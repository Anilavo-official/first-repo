<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cstyle.css">
    <style>
        /* Internal CSS or ID selector*/
        #internal {
            color: red;
            font-size: 16px;
            border: 2px solid green;
            padding: 3px;
            margin: 0px;
            background-color: lightblue;
        }
        /* Child selector */
        div > p {
            color: purple;            
        }
        /* Descendant selector. */
        div p {
            background-color: lightgray;
        }
        /* Pseudo-class selector */
        a:visited{
            color: rgb(204, 140, 21);
        }
        a:link{
            color: rgb(196, 16, 160);
        }
        a:active{
            background-color: red;
            /* Changing background color when active / clicking */
        }   
        a:hover{
            background-color: yellow;
            font-size: 20px;
            /* Changing color and font size when hovering */
        }
        * {
            font-family: Arial, sans-serif;
        }
        /* Universal selector */

    </style>
</head>
<body>
    <h1 style="color:blueviolet; background-color:rgb(8, 218, 11);">About Me</h1>
    <!-- inline css -->
    <p>My name is Anilavo Biswas, and I am learning web development.</p>
    <div>
        <ol>
            <li style="color:blue;">Inline CSS</li>
            <li id="internal">Internal CSS</li>
            <li id="external">External CSS</li>

        </ol>
        <p>This is a paragraph inside a div.</p>
        <!-- child selector -->
    </div>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">Facebook</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            background-image: url("https://cdn.wallpapersafari.com/55/83/Pl6QHc.jpg");
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) blur(2px) brightness(150%) contrast(120%) hue-rotate(90deg) invert(20%) opacity(80%) saturate(200%);
            /* grayscale(), blur(px), brightness(%), contrast(%), hue-rotate(deg), invert(%), opacity(%), saturate(%) */
        }
    </style>
</head>
<body>
    <div class="container">
        
    </div>
</body>
</html>

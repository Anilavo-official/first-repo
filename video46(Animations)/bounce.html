<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing animation</title>
    <style>
        .container {
            position: relative;
            width: 80vw;
            height: 80vh;
            background-color: red;

        }

        .box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 10px;
            bottom: 10px;
            border-radius: 110px;
            animation: anitachiX 3s ease-out infinite alternate,
                       anitachiY 1s ease-out infinite alternate;
        }

        @keyframes anitachiX {
            from {
                left: 0;
            }

            to {
                left: 100%;
            }
        }
            @keyframes anitachiY {
                from {
                    bottom: 0;
                }

                to {
                    bottom: 100%;
                }
            }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>


</body>

</html>

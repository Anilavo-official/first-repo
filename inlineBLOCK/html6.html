<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <p>This is a paragraph demonstrating inline and block elements.</p>
    <!-- Block Element -->
    <a href="https://google.com">Google</a>
    <!-- Inline Element -->
     <div>I'm a block Element</div>
     <span>I'm an inline Element </span><a href="#">This is an inline link</a>
</body>
</html>

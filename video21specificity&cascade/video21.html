<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity and Cascade</title>
    <style>
        /* Inline styles > ID > Class or Attribute Selector > Element > Universal */
        h1{
            color: blue;
        }
        .yellow {
            color: yellow;
        }
        h1.cred {
            color: red;/* Specificity: 1 + 10 = 11 */
        }
        .cpurple {
            color: purple;
        }
        /* Last one will take preference */
        [data-x="a"] {
            background-color: green; /* Attribute selector */
        }
        /* 
        Universal selector= 0
        Element selector and pseudo elements= 1
        Class, Attribute selector, Pseudo-class= 10
        ID selector= 100
        Inline styles= 1000 
        */
        /*
        a.harryclas.rohan-class[href]:hover
        Ans: 1(a) + 10(harryclas) + 10(rohan-class) + 10([href]) + 10(:hover) = 41
        41 specificity value
         */
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">Specificity and Cascade</h1>
    </div>
    
</body>
</html>

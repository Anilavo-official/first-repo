<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        /* 
        "Exception"
        transform, filter, or perspective properties can also
        make element appear as positioned
        transform: relative;
        filter: invert(0);
        perspective: 500px;
         */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .box {
            width: 80vw;
            height: 2000px;
            border: #111212 2px solid;
            padding: 5px;
            margin: 3px;
            color: white;

        }

        .box1 {
            background-color: #3498db;
            position: sticky;
            top: 0px;
            height: 120px;
            /* Default position = static*/
            z-index: 1;
        }

        .box2 {
            background-color: #e74c3c;
            position: relative;/* Positioned relative to its normal position */
            z-index: 0;
            /* Moves the box behind box1 */
            top: -10px;
            right: 69px;
        }

        .box3 {
            background-color: #2ecc71;
            position: absolute;
            /* Positioned relative to the nearest positioned ancestor */
            top: 0px;
            left: 20px;
        }

        .box4 {
            background-color: #f1c40f;
            height: 10vh;
            position: fixed;
            /* Positioned relative to the viewport no scroll will
            effect it*/
            bottom: 10px;
            right: 10px;
        }

        .parent {
            padding: 12px;
            margin: 34px;
            border: 2px solid #000;
            /*position: absolute;*/
    </style>
</head>

<body>
    <div class="parent">
        <div class="box box1">This is box 1</div>
        <div class="box box2">This is box 2</div>
        <div class="box box3">This is box 3</div>
        <div class="box box4">This is box 4</div>

    </div>

</body>

</html>
